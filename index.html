<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 class="mt-3">APIs</h1>
    </div>

    <section>
        <div class="container api-joke">
            <h3>Chuck Norris Joke API</h3>
            <button id="btn-generate-joke" class="btn btn-secondary">Random</button>
            <p id="joke-generator"></p>
        </div>
    </section>

    <section>
        <div class="container api-translate">
            <h3>Fun Translations Yoda API</h3>
            <button id="btn-generate-translate" class="btn btn-success">Traduzir frase acima</button>
            <p id="yoda-generator"></p>
        </div>
    </section>

    <section>
        <div class="container api-cep">
            <h3>ViaCep API</h3>
            <form>
                <div class="form-group adress-api-form">
                    <input type="text" class="form-control" id="cep">
                    <button id="btn-generate-cep" class="btn btn-outline-light">Adress Generate</button>
                </div>

                <div class="form-group">
                    <label for="#cidade">Cidade</label>
                    <input type="text" id="cidade" disabled>
                </div>

                <div class="form-group">
                    <label for="#logradouro">Logradouro</label>
                    <input type="text" id="logradouro" disabled>
                </div>

                <div class="form-group">
                    <label for="#numero">NÃºmero</label>
                    <input type="text" id="numero" disabled>
                </div>

                <div class="form-group">
                    <label for="#bairro">Bairro</label>
                    <input type="text" id="bairro" disabled>
                </div>

            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
